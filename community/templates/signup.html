            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="{% url 'home' %}" class="navbar-item">
                    Home
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    {% if request.user.is_authenticated %}
                    <a class="has-text-light mr-2">
                        Welcome, "{{ user.username }}"
                    </a>
                    <div class="buttons">
                        <a href="{% url 'logout' %}" class="button is-danger">
                            <strong>Logout</strong>
                        </a>
                        {% else %}
                        <a href="{% url 'signup' %}" class="button is-success mr-2">
                            <strong>Sign up</strong>
                        </a>
                        <a href="{% url 'login' %}" class="button is-light">
                            Log in
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">

                        <form method="POST" action="." class="box">
                            {% csrf_token %}

                            <h1 class="has-text-centered mb-5 is-size-3">Signup</h1>

                            <div class="field">
                                <label for="" class="label">Username</label>
                                <div class="control has-icons-left">
                                    {{ form.username }}
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="label">Email</label>
                                <div class="control has-icons-left">
                                    {{ form.email }}
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="label">Password</label>
                                <div class="control has-icons-left">
                                    {{ form.password1 }}
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="label">Confirm password</label>
                                <div class="control has-icons-left">
                                    {{ form.password2 }}
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <button class="button is-success" type=submit>
                                    Signup
                                </button>
                            </div>
                            <div class="field">
                                Already registered ? <a href="{% url 'login' %}">Login</a>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
